<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>example</title>
		<link href="dist/tl.css" rel="stylesheet"  type="text/css"/>
	<body>
		<ul>
			<li>
			<a  id="btn-modal" href="#"  >Modal</a>
		</li>
		<li>
			<a  id="btn-popover" href="#">Popover</a>
		</li>
		<li>
			<a  id="btn-remind" href="#">Remind</a>
		</li>
	</ul>
	<script src="libs/jquery-1.8.3.min.js" type=text/javascript></script>
	<script src="dist/js/tl.js" type=text/javascript></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn-remind").click(function() {
				$.Tl.remind('remind content');
			});
			$("#btn-modal").click(function() {
				$.Tl.modal({
					$trigger:$(this),
					content:"modal content",
					width:600,
					height:300
				});
			});

			$.Tl.popover({
				content:'popover content',
				trigger: $('#btn-popover')
			});
		});
		</script>

	</body>
</html>
